server:
  port: 8081
spring:
  cloud:
    open-feign:
      client:
        config:
          getNonWorkingDays:
            url: http://localhost:${wiremock.server.port}/api/non-working-days
            connect-timeout: 5000
            read-timeout: 5000
            errorDecoder: com.github.henrymorgan2.paymentschedulecalculator.cleint.RetryErrorDecoder
            retryer: com.github.henrymorgan2.paymentschedulecalculator.cleint.Retryer


